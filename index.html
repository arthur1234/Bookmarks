<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bookmarks</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="javascript/json.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
</head>
<body>
	<div id="all" class="all">
		<div id="wrapper" class="wrapper">
			<div id="top" class="top">
				<ul id="top-menu" class="top-menu">
					<li id="item1" class="item">Home
						<button>Go</button>
					</li>

					<li id="item2" class="item">Add
						<button>Start</button>
					</li>
					<li id="item3" class="item">Edit
						<button>Start</button>
					</li>
				</ul>
			</div>
			<div class="clear"></div>
			<div id="left-side" class="left-side">

				<div id="dirWrapper" class="dirWrapper">
					<div id="directory" class="directory"></div>
				</div>

			</div>
			<div id="right-side" class="right-side">
				<div id="add" class="add">
					<div id="createDir" class="createdir">New Directory
						<div id="createDirWindow" class="createDirwindow">
							Folder name:
							<br>
							<input type="text" id="createNew">
							<!-- button id="createNewBtn" class="createNewBtn">Create</button-->
							URL:
							<br>
							<input type="text" id="withURL">
							Position:
							<div id="positionInArrObjects" class="positionInArrObjects"></div>
							<div id="putHere" class="directory"></div>
						</div>
					</div>
				</div>
				<div id="edit" class="edit">
					
				</div>
			</div>
		</div>
	</div>	

</body>
</html>
